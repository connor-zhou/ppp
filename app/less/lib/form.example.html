<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--@cssample:start-->
<!--@module form-->
<!--@name input-group-->
<!--@nameZH 输入框组-->
<!--@example-->
<div style="width: 400px;background-color: #f8f8f8;padding: 20px;">
	<div class="input-group">
	  <span class="input-group-addon input-group-addon-line">+ 86</span>
	  <input type="text" class="form-control" placeholder="请输入手机号码">
	  <span class="input-group-addon">×</span>
	</div><br><br>
	<div class="input-group">
	  <span class="input-group-addon input-group-addon-line input-group-addon-arrow-down"><i class="icon icon-verification"></i></span>
	  <input type="text" class="form-control" placeholder="请输入验证码">
	  <span class="input-group-addon input-group"><span class="input-group-addon-right">58秒后重发</span></span>
	</div><br><br>
	<div class="input-list-group">
		<div class="input-group">
		  <span class="input-group-addon input-group-addon-line">+ 86</span>
		  <input type="text" class="form-control" placeholder="请输入手机号码">
		  <span class="input-group-addon">×</span>
		</div>
		<div class="input-group">
		  <span class="input-group-addon input-group-addon-line">+ 86</span>
		  <input type="text" class="form-control" placeholder="请输入手机号码">
		  <span class="input-group-addon">×</span>
		</div>
		<div class="input-group">
		  <span class="input-group-addon input-group-addon-line">+ 86</span>
		  <input type="text" class="form-control" placeholder="请输入手机号码">
		  <span class="input-group-addon">×</span>
		</div>
		<div class="input-group">
			<span class="input-group-addon icon-addon"><i class="icon"></i></span>
			<input type="text" class="form-control" placeholder="请输入手机号码">
			<span class="input-group-addon">×</span>
		</div>
		<div class="input-group error-addon">
			<span class="input-group-addon icon-addon"><i class="icon"></i></span>
			<input type="text" class="form-control" placeholder="请输入手机号码">
			<span class="input-group-addon error-box">密码错误</span>
		</div>

	</div>
</div>
<!--@description-->
<!--@cssample:end-->
</body>
</html>
