<div class="recommend box-bg" style="background-color:#fff;" *ngIf="recommendList.length > 0 ">
    <div class="box ">
        <div class="row title">
            <div class="col-xs-6 text-left">
                <h2 >星理财</h2>
            </div>
            <div class="col-xs-6 text-right">
                <a routerLink="/invest/overall"  class="text-primary font-size-md">查看更多 &gt;</a>
            </div>
        </div>
        <div class="content">
            <table class="table">
                <tr style="border:0">
                    <th>项目名称</th>
                    <th>借款金额</th>
                    <th>借款期限</th>
                    <th>借款年利率</th>
                    <th>还款方式</th>
                    <th>进度</th>
                    <th>操作</th>
                </tr>
                <tr *ngFor="let project of recommendList">
                    <td [innerHtml]="project.title">优质借款人资金借贷</td>
                    <td>{{project.money | number:'1.2-2'}}元</td>
                    <td [innerHtml]="project.duration + project.durationUnit">3个月</td>
                    <td class="rate">{{project.annualizedRate}}<small>%</small></td>
                    <td [innerHtml]="project.repaymendMode">等额本息</td>
                    <td>
                        <div class="progress-radial progress-radial-primary progress-{{project.schedule - 0 < 1 && project.schedule - 0 > 0 ? 1:(project.schedule| mathFloor)}}" >
                            <div class="pie_left"><div class="left"></div></div>
                            <div class="pie_right"><div class="right"></div></div>
                            <div class="progress-radial-inline text-warning">{{project.schedule}}%</div>
                        </div>
                    </td>
                    <td><a class="btn btn-md btn-warning" [class.btn-disabled]="project.status != 0" [innerHtml]="project.status == 0 ? '立即投资':project.statusText" [routerLink]="['/invest/detail/'+project.id]">立即投资</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
