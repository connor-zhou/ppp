<div class="pager-box" *ngIf="config.totalPage > 1">
    <ul class="nav-pager">
        <!--<li><a (click)="setFirstPage()" [class.disabled]="!_prevPageEnable  || config.totalPage <= 1" [class.active]="_prevPageEnable  && config.totalPage > 1">首页</a></li>-->
        <li><a (click)="prevPage()" *ngIf="config.totalPage > 5" [class.disabled]="!_prevPageEnable  || config.totalPage <= 1" [class.active]="_prevPageEnable  && config.totalPage > 1">上一页</a></li>
        <li *ngFor="let item of data;let i = index"
            [style.display]="item <= config.currentPage + 2 && item >= config.currentPage - 2  ||
                                 item == 1 ||
                                 item == config.totalPage ||
                                 item == config.currentPage + 3 ||
                                 item == config.currentPage - 3 ? 'list-item':'none'">
            <a

                    [innerHtml]="item != 1 && item != config.totalPage && (item == config.currentPage + 3 ||
                        item == config.currentPage - 3) ? '...':item "
                    (click)="switch(item)"
                    [class.active]="item == config.currentPage"
            >1</a>
        </li>

        <li><a (click)="nextPage()" *ngIf="config.totalPage > 5" [class.disabled]="!_nextPageEnable || config.totalPage <= 1" [class.active]="_nextPageEnable && config.totalPage > 1">下一页</a></li>
        <!--<li><a (click)="setLastPage()" [class.disabled]="!_nextPageEnable || config.totalPage <= 1" [class.active]="_nextPageEnable && config.totalPage > 1">尾页</a></li>-->
    </ul>
</div>
