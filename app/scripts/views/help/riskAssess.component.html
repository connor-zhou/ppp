<div class="risk-assess">
   <h2 class="text-info text-center">客户风险承受度评估报告</h2>
   <div *ngFor="let question of questionList;let i = index">
      <h3 class="title" [innerHtml]="question.title">您最喜欢水果？</h3>
      <p *ngFor="let answer of question.answerlist"><label ><input [name]="question.id" (click)="select(question.id,answer.answerId)"  type="radio" [value]="answer.answerId" />{{answer.content}} </label></p>
   </div>
   <div class="submit" (click)="submit()">
      <a class="btn btn-md btn-warning font-size-md">提交评估</a>
   </div>

</div>

<div class="modal fade risk-assess-modal" id="riskAssess" tabindex="-1" role="dialog" aria-labelledby="mmmWarningLabel" aria-hidden="true">
   <div class="modal-dialog modal-sm">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 *ngIf="!result && !errText" class="modal-title text-center" [innerHtml]="flag ? '哈，您已经提交过了...':'哈，您还有问题没答呢...'"></h4>
            <h4 *ngIf="result || errText" class="modal-title text-center">温馨提示</h4>
         </div>
         <div class="modal-body font-size-md text-center" *ngIf="result">
            <p>您的风险承受能力为</p>
            <h3 class="text-danger" [innerHtml]="result">稳健型</h3>
            <div>
               <a class="btn btn-md btn-warning font-size-md" data-dismiss="modal" routerLink="/invest/overall">浏览投资项目</a>
               <a class="btn btn-md btn-warning font-size-md" data-dismiss="modal" routerLink="/my/overview">我的账户</a>
            </div>

         </div>

         <div class="modal-body font-size-md text-center" *ngIf="errText">
            <p [innerHtml]="errText"></p>
         </div>

         <div class="modal-body font-size-md text-center" *ngIf="!result">
            <a class="btn btn-md btn-warning font-size-md" data-dismiss="modal">确定</a>
         </div>
         <div style="display:none" class="modal-body  font-size-small text-center">
            <dl class="body-dl">
               <dt>
                     <span class="icon-group icon-x-lg"><span class="icon  icon-big-mark"></span></span>
               </dt>
               <dd>
                  <h3 class="text-info">提示！</h3>
                  <p class="text-muted">您还未绑定资金托管平台，请绑定后进行操作</p>
               </dd>
               <dd>
                  <a class="btn btn-md btn-danger font-size-small" data-dismiss="modal" routerLink="/my/registerBf">立即绑定</a>
                  <a class="btn btn-md btn-default  fail font-size-small" data-dismiss="modal" routerLink="/my/overview">返回账户首页</a>
               </dd>
            </dl>
         </div>
      </div>
   </div>
</div>
